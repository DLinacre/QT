<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator (fixed)</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #card {
            border: 2px solid white;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .gradient {
            background: linear-gradient(45deg, #fc466b, #3f5efb);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #6a11cb;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2575fc;
        }
        #photo-preview {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>ID Card Generator</h1>
        <input type="file" id="photoInput" accept="image/*">
        <div style="display:flex; gap:10px; align-items:center; justify-content:center; margin:10px 0;">
            <img id="photo-preview" src="" alt="Photo Preview" style="display: none;">
            <div style="flex:1">
                <input type="text" id="nameInput" placeholder="Your Name" required>
                <input type="text" id="serialInput" placeholder="Serial Number" required>
            </div>
        </div>
        <div style="display:flex; gap:8px; justify-content:center; margin-bottom:12px;">
            <button id="resetButton">Reset</button>
            <button id="downloadButton">Download as PNG</button>
        </div>
        <div id="card" class="gradient">
            <h2 id="namePreview"></h2>
            <p>Serial: <span id="serialPreview"></span></p>
            <canvas id="cardCanvas" width="300" height="200"></canvas>
        </div>
    </div>

    <script>
        const photoInput = document.getElementById("photoInput");
        const photoPreview = document.getElementById("photo-preview");
        const nameInput = document.getElementById("nameInput");
        const serialInput = document.getElementById("serialInput");
        const namePreview = document.getElementById("namePreview");
        const serialPreview = document.getElementById("serialPreview");
        const resetButton = document.getElementById("resetButton");
        const downloadButton = document.getElementById("downloadButton");
        const cardCanvas = document.getElementById("cardCanvas");

        function updatePreview() {
            namePreview.innerText = nameInput.value || 'Your Name';
            serialPreview.innerText = serialInput.value || 'Serial Number';
        }

        photoInput.addEventListener("change", function () {
            const file = this.files && this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                    try { localStorage.setItem('photo', e.target.result); } catch (e) { }
                };
                reader.readAsDataURL(file);
            }
        });

        nameInput.addEventListener("input", function() { updatePreview(); try { localStorage.setItem('name', nameInput.value); } catch (e) {} });
        serialInput.addEventListener("input", function() { updatePreview(); try { localStorage.setItem('serial', serialInput.value); } catch (e) {} });

        resetButton.addEventListener("click", function() {
            nameInput.value = '';
            serialInput.value = '';
            photoInput.value = '';
            photoPreview.src = '';
            photoPreview.style.display = 'none';
            try { localStorage.removeItem('name'); localStorage.removeItem('serial'); localStorage.removeItem('photo'); } catch (e) {}
            updatePreview();
        });

        downloadButton.addEventListener("click", function() {
            const ctx = cardCanvas.getContext("2d");
            ctx.clearRect(0,0,cardCanvas.width, cardCanvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, cardCanvas.width, cardCanvas.height);

            function drawTextAndSave() {
                ctx.fillStyle = "black";
                ctx.font = "18px Arial";
                ctx.fillText(namePreview.innerText, 90, 60);
                ctx.fillText('Serial: ' + serialPreview.innerText, 90, 100);
                const link = document.createElement('a');
                link.download = 'ID_Card.png';
                link.href = cardCanvas.toDataURL('image/png');
                link.click();
            }

            if (photoPreview.src) {
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 10, 10, 70, 70);
                    drawTextAndSave();
                };
                img.onerror = function() { drawTextAndSave(); };
                img.src = photoPreview.src;
            } else {
                drawTextAndSave();
            }
        });

        window.addEventListener('load', function() {
            try {
                const storedName = localStorage.getItem('name');
                const storedSerial = localStorage.getItem('serial');
                const storedPhoto = localStorage.getItem('photo');
                if (storedName) nameInput.value = storedName;
                if (storedSerial) serialInput.value = storedSerial;
                if (storedPhoto) { photoPreview.src = storedPhoto; photoPreview.style.display = 'block'; }
            } catch (e) { }
            updatePreview();
        });
    </script>
</body>
</html>
