<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Index</title>
    <style>
        body {
            max-width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        .long-name {
            overflow-wrap: break-word;
            word-break: break-all;
            font-size: calc(15px + 0.5vw);
        }
        .emoji-text {
            display: inline-block;
            max-width: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        #chaos-mode {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="long-name">Dynamic Index with Long Name Handling ðŸš€</h1>
    <div class="emoji-text">Here are some emojis: ðŸ˜€, ðŸŽ‰, ðŸš€</div>
    <input type="file" id="photo-upload" accept="image/*"/>
    <div id="qr-code">QR Code Placeholder</div>
    <div id="serial-number">Serial Number: 1234567890</div>
    <button onclick="toggleChaosMode()">Toggle Chaos Mode</button>
    <div id="chaos-mode">
        <p>Welcome to Chaos Mode!</p>
    </div>
    <button onclick="window.print()">Print</button>
    <script>
        function toggleChaosMode() {
            const chaosMode = document.getElementById('chaos-mode');
            chaosMode.style.display = chaosMode.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
