}

}

.section {
    margin-top: 10px;
    font-size: 14px;
}

.serial {
    position: absolute;
    bottom: 10px;
    left: 20px;
    font-size: 10px;
}

.qr {
    position: absolute;
    bottom: 10px;
    right: 20px;
}

@media print {
    body * {
        visibility: hidden;
    }
    .card, .card * {
        visibility: visible;
    }
    .card {
        position: absolute;
        left: 0;
        top: 0;
    }
}
